<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Gucci - HypeLine</title>
    <style>
        body {
            margin: 0;
            background-image: url('logoG.jpg');
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 80vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        article {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        article:hover {
            transform: scale(1.1);
        }

        article img {
            max-width: 100%;
            border-radius: 8px;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collezione Gucci</h1>

                <h3>Camicia Gucci</h3>
